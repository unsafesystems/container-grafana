name: loki

on:
  push:
    tags:
      - 'loki-v*.*.*'

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Public ECR
        uses: docker/login-action@v2
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        env:
          AWS_REGION: us-east-1
      - name: Rewrite release version
        id: version
        run: |
          VERSION=${{ github.ref_name }}
          echo "version=${VERSION#loki-v}" >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: "./loki/Dockerfile"
          context: "./loki"
          push: true
          tags: ghcr.io/unsafesystems/loki:latest,ghcr.io/unsafesystems/${{steps.version.outputs.version}},public.ecr.aws/m0m7e8y4/loki:latest,public.ecr.aws/m0m7e8y4/${{steps.version.outputs.version}}
          platforms: linux/amd64,linux/arm64